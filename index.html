<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting AI</title>
</head>
<body>
    <h1>Greeting AI</h1>
    <button id="getGreeting">Get a Greeting</button>
    <p id="greeting"></p>

    <script>
        document.getElementById('getGreeting').addEventListener('click', async () => {
            const response = await fetch('/greeting');
            const data = await response.json();
            document.getElementById('greeting').innerText = data.greeting;
        });
    </script>
</body>
</html>
